<div class="top-bar">
    <div class="brand">
        <img src="https://placehold.co/150x45?text=Brand" alt="">
    </div>

    <div class="informations">
        <div class="course">
            <div class="font-size-3 name">YesBabylon cours #1</div>

            <div class="breadcrumb">
                <div class="part">
                    <span class="font-size-1 label">Qu'est ce que Symbiose</span>
                    <span class="font-size--2 progress">1 / 10 - 20min</span>
                </div>

                <div class="part">
                    <span class="font-size-1 label">Introduction</span>
                    <span class="font-size--2 progress">1 / 4 - 5min - 3p</span>
                </div>
            </div>
        </div>

        <div class="progression">
            <div class="chart">
                <mat-progress-spinner
                    [diameter]="75"
                    class="background"
                    [mode]="'determinate'"
                    [value]="100">
                </mat-progress-spinner>
                <mat-progress-spinner
                    [diameter]="75"
                    class="valuable"
                    [color]="'primary'"
                    [mode]="'determinate'"
                    [value]="50">
                </mat-progress-spinner>
                <span class="font-size-2 percentage">50%</span>
            </div>

            <div class="text">
                <span class="font-size-1 title">Progression</span>
                <span class="font-size--1 details">10min / 3h 20min</span>
            </div>
        </div>
    </div>

    <div class="profile">
        <img src="https://placehold.co/50x50/?text=A" alt="">
    </div>
</div>
